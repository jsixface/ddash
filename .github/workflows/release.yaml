name: Build & Release
on:
  push:
    branches: [ master ]
    tags: [ v* ]

env:
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: ghcr.io

jobs:
  build-amper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup JDK 25
        uses: actions/setup-java@v4.8.0
        with:
          distribution: 'temurin'
          java-version: '25'

      - uses: actions/cache@v4
        id: cache-kotlin-natives
        name: Cache Kotlin Native Dependencies
        with:
          key: ${{ runner.os }}-amper-${{ hashFiles('**/module.yaml', 'project.yaml') }}
          path: |
            ~/.cache/JetBrains
            ~/.konan

      - name: Build with Amper
        run: ./amper build --platform linuxX64 --variant=release

      - name: Upload Amper Artifact
        uses: actions/upload-artifact@v4
        with:
          name: amper-linux-bin
          path: build/tasks/_linux-cli_linkLinuxX64Release/linux-cli.kexe

  build-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/Krypton
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Build Web
        run: npm run build
        working-directory: web

      - name: Zip Web Dist
        run: zip -r web-dist.zip dist
        working-directory: web

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/web-dist.zip

  docker-build:
    runs-on: ubuntu-latest
    needs: [build-amper, build-node]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2

      - name: Download Amper Artifact
        uses: actions/download-artifact@v4
        with:
          name: amper-linux-bin
          path: bin

      - name: Download Web Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web

      - name: Unzip Web Dist
        run: |
          unzip web/web-dist.zip -d web/
          rm web/web-dist.zip

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
